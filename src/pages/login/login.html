
<div class="hs-content hs-content-background">
    <!-- SupplyPro Title -->
    <!-- Main Login secion -->
    <div class="hsp-login-section">
        <!-- Login Authentication Form -->
        <form (ngSubmit)="login()">
            <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Login</button>
        </form>
    </div>
</div>
